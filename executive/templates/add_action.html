<!DOCTYPE html>
<html>
   <body>
   
      <h3>Add Project Task - <a href = "{{ url_for('home') }}">Executive</a></h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      <br>
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Task Name" /><br><br>
         <label for = "deadline">Deadline</label><br>
         <input id = "deadline_date" type = "date" name = "deadline" value = "2000-01-01" min = "2000-01-01" /><br>
         <br>
         Choose Project:<SELECT name="project">
         {% for p in projects %}
           <OPTION value={{p.project_id}}>{{p.name}}</OPTION>
         {% endfor %}
         </SELECT>
         <br><br>
         <label for = "context">Context</label><br>
         <input type = "text" name = "context" placeholder = "Context" /><br><br>
         <input type = "submit" value = "Submit" />
      </form>
      
      <script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("deadline_date").setAttribute("value", today);
        document.getElementById("deadline_date").setAttribute("min", today);
      </script>
      
   </body>
</html>
